<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESAFIN –ö–ª–∏–∫–µ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .description {
            font-size: 1em;
            color: #888;
            font-weight: 400;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
            font-weight: 500;
        }

        .stat-value {
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
        }

        .level-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 15px 0 8px 0;
            overflow: hidden;
        }

        .level-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .clicker-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .bank-card {
            width: 320px;
            height: 200px;
            background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .bank-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.1);
        }

        .bank-card:active {
            transform: scale(0.98);
        }

        .card-chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 6px;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .card-text {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            text-align: center;
        }


.click-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.4) 0%, rgba(0, 255, 136, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: clickAnimation 0.6s ease-out;
        }

        .upgrades-section {
            width: 100%;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .upgrades-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .upgrade {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upgrade:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .upgrade:active {
            transform: scale(0.98);
        }

        .upgrade-purchased {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .upgrade-available {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .upgrade-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
        }

        .upgrade-level {
            font-size: 0.8em;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .upgrade-price {
            font-size: 0.9em;
            font-weight: 600;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .upgrade-purchased .upgrade-price {
            color: #00ccff;
            background: rgba(0, 204, 255, 0.1);
        }

        .upgrade-description {
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.4;
        }

        .notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .notification {
            background: rgba(40, 40, 40, 0.95);
            color: #fff;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00ff88;
            animation: slideInRight 0.3s ease-out, fadeOut 0.3s ease-in 2.7s;
            transform: translateX(100%);
            opacity: 0;
            backdrop-filter: blur(10px);
        }

        .notification.success {
            border-left-color: #00ff88;
        }

        .notification.level-up {
            border-left-color: #ff6b6b;
        }

        .notification.info {
            border-left-color: #00ccff;
        }

        .notification-title {
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 4px;
            color: #fff;
        }

        .notification-message {
            font-size: 0.85em;
            color: #ccc;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }


@keyframes slideInRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .save-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .save-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">KESAFIN</div>
            <div class="description">–∫–ª–∏–∫–∞–π –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –º–æ–Ω–µ—Ç—ã</div>
        </div>

        <div class="stats-panel">
            <div class="stat-row">
                <div class="stat-label">–ú–æ–Ω–µ—Ç—ã</div>
                <div class="stat-value" id="coinCounter">0</div>
            </div>
            <div class="stat-row">
                <div class="stat-label">–£—Ä–æ–≤–µ–Ω—å</div>
                <div class="stat-value" id="levelCounter">1</div>
            </div>
            <div class="stat-row">
                <div class="stat-label">–î–æ—Ö–æ–¥ –∑–∞ –∫–ª–∏–∫</div>
                <div class="stat-value" id="clickPower">1</div>
            </div>
            <div class="level-progress">
                <div class="level-progress-bar" id="levelProgressBar"></div>
            </div>
            <div class="stat-row">
                <div class="stat-label">–î–æ —Å–ª–µ–¥. —É—Ä–æ–≤–Ω—è</div>
                <div class="stat-value" id="levelInfo">10 –º–æ–Ω–µ—Ç</div>
            </div>
        </div>

        <div class="clicker-section">
            <div class="bank-card" id="bankCard">
                <div class="card-chip"></div>
                <div class="card-text">–ö–ª–∏–∫–∞–π –¥–ª—è –∑–∞—Ä–∞–±–æ—Ç–∫–∞</div>
            </div>
        </div>

        <div class="upgrades-section">
            <div class="section-title">–£–ª—É—á—à–µ–Ω–∏—è</div>
            <div class="upgrades-list" id="upgradesContainer">
                <!-- –£–ª—É—á—à–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
    <div class="notifications-container" id="notificationsContainer"></div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è -->
    <div class="save-indicator" id="saveIndicator">‚úì –ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞</div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let coins = 0;
        let level = 1;
        let coinsForNextLevel = 10;
        let clickPower = 1;
        let autoIncome = 0;
        let autoMultiplier = 1;

        // –£–ª—É—á—à–µ–Ω–∏—è —Å —É—Ä–æ–≤–Ω—è–º–∏
        const upgrades = [
            {
                id: 1,
                name: "–£–≤–µ–ª–∏—á–∏—Ç—å –∫–ª–∏–∫",
                description: "–î–æ–±–∞–≤–ª—è–µ—Ç +1 –º–æ–Ω–µ—Ç—É –∑–∞ –∫–∞–∂–¥—ã–π –∫–ª–∏–∫",
                basePrice: 50,
                type: 'click',
                level: 0,
                maxLevel: 100
            },
            {
                id: 2,
                name: "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–æ—Ö–æ–¥",
                description: "+5 –º–æ–Ω–µ—Ç –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥",
                basePrice: 100,
                type: 'auto',
                level: 0,
                maxLevel: 50
            },
            {
                id: 3,
                name: "–£–º–Ω–æ–∂–∏—Ç—å –∞–≤—Ç–æ-–¥–æ—Ö–æ–¥",
                description: "–£–¥–≤–∞–∏–≤–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–æ—Ö–æ–¥",
                basePrice: 200,
                type: 'autoMultiplier',
                level: 0,
                maxLevel: 10
            }
        ];


// –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const coinCounter = document.getElementById('coinCounter');
        const levelCounter = document.getElementById('levelCounter');
        const levelProgressBar = document.getElementById('levelProgressBar');
        const levelInfo = document.getElementById('levelInfo');
        const clickPowerDisplay = document.getElementById('clickPower');
        const saveIndicator = document.getElementById('saveIndicator');
        const bankCard = document.getElementById('bankCard');
        const upgradesContainer = document.getElementById('upgradesContainer');
        const notificationsContainer = document.getElementById('notificationsContainer');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(title, message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = notification ${type};
            notification.innerHTML = 
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            ;
            
            notificationsContainer.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        function updateCounter() {
            coinCounter.textContent = Math.floor(coins);
            levelCounter.textContent = level;
            clickPowerDisplay.textContent = clickPower;
            
            const progress = (coins / coinsForNextLevel) * 100;
            levelProgressBar.style.width = Math.min(progress, 100) + '%';
            
            const coinsNeeded = Math.ceil(coinsForNextLevel - coins);
            levelInfo.textContent = coinsNeeded > 0 ? 
                coinsNeeded + ' –º–æ–Ω–µ—Ç' : 
                '–ú–∞–∫—Å. —É—Ä–æ–≤–µ–Ω—å!';
        }

        function checkLevelUp() {
            if (coins >= coinsForNextLevel) {
                level++;
                coinsForNextLevel = Math.floor(coinsForNextLevel * 1.8);
                
                showNotification(
                    'üéâ –£—Ä–æ–≤–µ–Ω—å –ø–æ–≤—ã—à–µ–Ω!', 
                    –¢–µ–ø–µ—Ä—å –≤—ã ${level} —É—Ä–æ–≤–Ω—è!, 
                    'level-up'
                );
                
                return true;
            }
            return false;
        }

        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = (x - 30) + 'px';
            effect.style.top = (y - 30) + 'px';
            bankCard.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 600);
        }

        function startAutoIncome() {
            setInterval(() => {
                if (autoIncome > 0) {
                    const income = autoIncome * autoMultiplier;
                    coins += income;
                    updateCounter();
                    checkLevelUp();
                }
            }, 5000);
        }

        function calculatePrice(basePrice, level) {
            return Math.floor(basePrice * Math.pow(1.5, level));
        }

        function purchaseUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            
            if (!upgrade || upgrade.level >= upgrade.maxLevel) return false;
            
            const price = calculatePrice(upgrade.basePrice, upgrade.level);
            
            if (coins >= price) {
                coins -= price;
                upgrade.level++;
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —É–ª—É—á—à–µ–Ω–∏–µ
                if (upgrade.type === 'click') {


clickPower += 1;
                    showNotification(
                        'üîº –£–ª—É—á—à–µ–Ω–∏–µ –∫–ª–∏–∫–∞',
                        –£—Ä–æ–≤–µ–Ω—å ${upgrade.level}! –¢–µ–ø–µ—Ä—å –∑–∞ –∫–ª–∏–∫: +${clickPower} –º–æ–Ω–µ—Ç,
                        'success'
                    );
                } else if (upgrade.type === 'auto') {
                    autoIncome += 5;
                    showNotification(
                        'ü§ñ –ê–≤—Ç–æ-–¥–æ—Ö–æ–¥',
                        –£—Ä–æ–≤–µ–Ω—å ${upgrade.level}! +${autoIncome * autoMultiplier} –º–æ–Ω–µ—Ç –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥,
                        'success'
                    );
                } else if (upgrade.type === 'autoMultiplier') {
                    autoMultiplier *= 2;
                    showNotification(
                        'üöÄ –£–º–Ω–æ–∂–µ–Ω–∏–µ –¥–æ—Ö–æ–¥–∞',
                        –£—Ä–æ–≤–µ–Ω—å ${upgrade.level}! –ê–≤—Ç–æ-–¥–æ—Ö–æ–¥ —É–≤–µ–ª–∏—á–µ–Ω –≤ 2 —Ä–∞–∑–∞!,
                        'success'
                    );
                }
                
                updateCounter();
                renderUpgrades();
                showSaveIndicator();
                
                return true;
            }
            return false;
        }

        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            
            upgrades.forEach(upgrade => {
                const upgradeElement = document.createElement('div');
                const price = calculatePrice(upgrade.basePrice, upgrade.level);
                const isMaxLevel = upgrade.level >= upgrade.maxLevel;
                
                if (isMaxLevel) {
                    upgradeElement.className = 'upgrade upgrade-purchased';
                } else if (coins >= price) {
                    upgradeElement.className = 'upgrade upgrade-available';
                    upgradeElement.onclick = () => purchaseUpgrade(upgrade.id);
                } else {
                    upgradeElement.className = 'upgrade';
                }
                
                upgradeElement.innerHTML = 
                    <div class="upgrade-header">
                        <div style="display: flex; align-items: center;">
                            <div class="upgrade-name">${upgrade.name}</div>
                            <div class="upgrade-level">–£—Ä. ${upgrade.level}/${upgrade.maxLevel}</div>
                        </div>
                        <div class="upgrade-price">
                            ${isMaxLevel ? '–ú–ê–ö–°.' : price + ' –º–æ–Ω–µ—Ç'}
                        </div>
                    </div>
                    <div class="upgrade-description">${upgrade.description}</div>
                ;
                
                upgradesContainer.appendChild(upgradeElement);
            });
        }

        function showSaveIndicator() {
            saveIndicator.classList.add('visible');
            setTimeout(() => {
                saveIndicator.classList.remove('visible');
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
        bankCard.addEventListener('click', function(event) {
            coins += clickPower;
            
            checkLevelUp();
            updateCounter();
            renderUpgrades();
            
            const rect = bankCard.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            createClickEffect(x, y);
            
            bankCard.style.transform = 'scale(0.95)';
            setTimeout(() => {
                bankCard.style.transform = 'scale(1)';
            }, 100);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateCounter();
            renderUpgrades();
            startAutoIncome();
            
            setTimeout(() => {
                showNotification(
                    'üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!',
                    '–ö–ª–∏–∫–∞–π—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –∑–∞—Ä–∞–±–æ—Ç–∫–∞',
                    'info'
                );
            }, 1000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        initGame();
    </script>
</body>
</html>
